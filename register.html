<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Регистрация</title>
  <link rel="stylesheet" href="css/style123.css">
</head>
<body>
  <form class="ocn">
    <h2>Регистрационная форма</h2>
    <div class="input-container">
      <img class="fa fa-user icon" src="image/user.svg"></img>
      <input class="input-field user" type="text" placeholder="Имя пользователя" required>
    </div>
    <div class="input-container">
      <img class="fa fa-user icon" src="image/user.svg"></img>
      <input class="input-field user" type="text" placeholder="Фамилия пользователя" required>
    </div>
    <div class="input-container">
      <img class="fa fa-envelope icon" src="image/email.svg"></img>
      <input class="input-field" type="number" placeholder="Почта/Номер телефона" required>
    </div>
    <div class="input-container">
      <img src="image/passordregistr.svg" class="fa fa-key icon"></img>
      <input class="input-field" type="password" placeholder="Пароль" required>
    </div>
    <button type="submit" class="btn"><a href="login.html">Зарегистроваться</a></button>
  </form>
</body>
</html>
